{% extends "base.html" %}
{% block title %}Create Class{% endblock %}
{% block content %}
    <h2 class="text-4xl font-bold text-center text-gray-100 mb-6">Create New Class</h2> <!-- Updated heading styles -->

    <form method="POST" class="mt-4">
        <label for="class_name" class="block">Class Name:</label>
        <input type="text" id="class_name" name="class_name" required class="border rounded-lg p-2 w-full"><br> <!-- Updated input styles -->

        
        <label for="class_code" class="block mt-2">Class Code:</label>
        <input type="text" id="class_code" name="class_code" required class="border rounded-lg p-2 w-full"><br> <!-- Updated input styles -->

        
        <label for="class_desc" class="block mt-2">Description (Optional):</label>
        <textarea id="class_desc" name="class_desc" class="border rounded-lg p-2 w-full"></textarea><br> <!-- Updated textarea styles -->

        
    <button type="submit" class="bg-blue-500 text-white rounded-lg p-2 hover:bg-blue-600 mt-4">Create</button> <!-- Updated button styles -->

    </form>
    <a href="{{ url_for('admin_dashboard') }}"><button class="bg-gray-500 text-white rounded-lg p-2 hover:bg-gray-600 mt-2">Back</button></a> <!-- Updated button styles -->


{% endblock %}
