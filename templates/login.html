<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/static/favicon1.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Login - Syntra</title>
    <style>
      body {
        user-select: none;
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        background-image: 
          radial-gradient(circle at 25% 25%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(124, 58, 237, 0.15) 0%, transparent 50%);
        min-height: 100vh;
        animation: fadeIn 0.8s ease-in-out;
        color: #f1f5f9;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(71, 85, 105, 0.3);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.6s ease-out;
      }
      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .gradient-text {
        background: linear-gradient(to right, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .btn-gradient {
        background: linear-gradient(to right, #4f46e5, #7c3aed);
        transition: all 0.3s ease;
      }
      .btn-gradient:hover {
        background: linear-gradient(to right, #4338ca, #6d28d9);
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
          0 4px 6px -2px rgba(0, 0, 0, 0.2);
      }
      .input-field {
        transition: all 0.3s ease;
        background-color: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(71, 85, 105, 0.5);
      }
      .input-field:focus {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2),
          0 2px 4px -1px rgba(0, 0, 0, 0.1);
        border-color: #6366f1;
      }
      .logo-pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .floating-shapes::before {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        background: linear-gradient(to right, rgba(79, 70, 229, 0.1), rgba(124, 58, 237, 0.1));
        border-radius: 50%;
        top: -150px;
        right: -150px;
        z-index: -1;
      }
      .floating-shapes::after {
        content: '';
        position: absolute;
        width: 200px;
        height: 200px;
        background: linear-gradient(to right, rgba(124, 58, 237, 0.1), rgba(79, 70, 229, 0.1));
        border-radius: 50%;
        bottom: -100px;
        left: -100px;
        z-index: -1;
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md relative">
      <!-- Login Form -->
      <div class="glass-card rounded-2xl p-8 shadow-2xl relative overflow-hidden floating-shapes">
        <!-- Logo -->
        <div class="text-center mb-8">
          <div class="flex justify-center">
            <div class="bg-gradient-to-r from-indigo-600 to-violet-600 p-3 rounded-full shadow-lg logo-pulse">
              <img
                src="/static/college_logo.jpg"
                alt="Logo"
                class="h-16 w-16 object-contain rounded-full"
              />
            </div>
          </div>
          <h1 class="text-3xl font-bold mt-5 gradient-text">
            Syntra
          </h1>
          <p class="text-indigo-300 text-sm mt-1">
            Where Every Presence Counts
          </p>
        </div>

        <h2 class="text-2xl font-semibold text-slate-100 mb-6 text-center">
          Welcome Back
        </h2>

        {% with messages = get_flashed_messages() %} {% if messages %}
        <div
          class="bg-rose-900/80 border-l-4 border-rose-500 text-rose-100 p-4 mb-6 rounded-md flex items-center"
        >
          <i class="fas fa-exclamation-circle mr-3 text-rose-300"></i>
          <p>{{ messages[0] }}</p>
        </div>
        {% endif %} {% endwith %}

        <form method="POST" action="/login" class="space-y-6">
          <div class="space-y-4">
            <div class="relative">
              <label
                for="user_id"
                class="block text-sm font-medium text-slate-300 mb-2"
                >User ID</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-user text-indigo-400"></i>
                </div>
                <input
                  type="text"
                  id="user_id"
                  name="user_id"
                  class="w-full pl-11 p-3.5 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 text-slate-100 input-field"
                  required
                  placeholder="Enter your User ID"
                  autocomplete="username"
                />
              </div>
            </div>

            <div class="relative">
              <label
                for="password"
                class="block text-sm font-medium text-slate-300 mb-2"
                >Password</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-lock text-indigo-400"></i>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full pl-11 p-3.5 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 text-slate-100 input-field"
                  required
                  placeholder="Enter your password"
                  autocomplete="current-password"
                />
                <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                  <button
                    type="button"
                    id="togglePassword"
                    class="text-slate-400 hover:text-indigo-300 focus:outline-none transition-colors"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="flex items-center justify-between text-sm mt-2">
            <div class="flex items-center">
              <input 
                type="checkbox" 
                id="remember" 
                name="remember" 
                class="h-4 w-4 rounded border-slate-600 text-indigo-600 focus:ring-indigo-500 bg-slate-800"
              >
              <label for="remember" class="ml-2 text-slate-300">Remember me</label>
            </div>
            <a href="#" class="text-indigo-400 hover:text-indigo-300 transition-colors">Forgot password?</a>
          </div>

          <button
            type="submit"
            class="w-full btn-gradient text-white p-3.5 rounded-xl font-medium text-lg shadow-lg flex items-center justify-center mt-6"
          >
            <span>Sign In</span>
            <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </form>
      </div>

      <!-- Footer -->
      <div class="mt-8 text-center text-white text-opacity-90 text-sm">
        <p class="text-slate-400">
          &copy; 2025 Syntra. All rights reserved.
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const togglePassword = document.getElementById("togglePassword");
        const password = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
          // Toggle the password visibility
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);

          // Toggle the eye icon
          this.querySelector("i").classList.toggle("fa-eye");
          this.querySelector("i").classList.toggle("fa-eye-slash");
        });
      });
    </script>
  </body>
</html>
