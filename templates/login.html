<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 font-roboto min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <img src="/static/college_logo.png" alt="Logo" class="mx-auto w-48 h-32 mb-4">
        <h2 class="text-xl font-semibold text-gray-700 text-center mb-6">Login</h2>
        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label for="user_id" class="block text-sm font-medium text-gray-600">User  ID</label>
                <input type="text" id="user_id" name="user_id" class="w-full p-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required aria-labelledby="user_id">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required aria-labelledby="password">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition duration-200">Login</button>
        </form>
    </div>
</body>
</html>
