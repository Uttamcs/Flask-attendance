{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block page_title %}Account Settings{% endblock %}

{% block content %}
<div class="bg-slate-900/90 glass-card rounded-xl shadow-xl p-0 md:p-0 border border-slate-700/30">
    <!-- Settings Header -->
    <div class="bg-gradient-to-r from-indigo-800 to-purple-900 p-6 text-white rounded-t-xl">
        <h2 class="text-2xl font-bold flex items-center">
            <i class="fas fa-cog mr-2"></i> Account Settings
        </h2>
    </div>

    <!-- Settings Content -->
    <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Navigation Sidebar -->
            <div class="md:col-span-1">
                <div class="bg-slate-800 rounded-lg border border-slate-700 overflow-hidden">
                    <div class="p-4 bg-slate-900 border-b border-slate-700">
                        <h3 class="font-medium text-slate-200">Settings</h3>
                    </div>
                    <div class="divide-y divide-slate-700">
                        <a href="#profile" class="block p-4 hover:bg-indigo-900 transition-colors duration-200 text-indigo-400 font-medium">
                            <i class="fas fa-user mr-2"></i> Profile Information
                        </a>
                        <a href="#password" class="block p-4 hover:bg-indigo-900 transition-colors duration-200 text-slate-200">
                            <i class="fas fa-lock mr-2"></i> Change Password
                        </a>
                        <a href="#notifications" class="block p-4 hover:bg-indigo-900 transition-colors duration-200 text-slate-200">
                            <i class="fas fa-bell mr-2"></i> Notifications
                        </a>
                    </div>
                </div>
            </div>

            <!-- Settings Forms -->
            <div class="md:col-span-2 space-y-6">
                <!-- Profile Information -->
                <div id="profile" class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                    <h3 class="text-lg font-semibold text-slate-100 mb-4">Profile Information</h3>
                    <form method="POST" action="{{ url_for('user_settings') }}">
                        <div class="space-y-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-slate-200 mb-1">Name</label>
                                <input type="text" id="name" name="name" value="{{ user.name }}" class="w-full p-2 bg-slate-900 border border-slate-700 text-slate-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="user_id" class="block text-sm font-medium text-slate-200 mb-1">User ID (cannot be changed)</label>
                                <input type="text" id="user_id" value="{{ user._id }}" class="w-full p-2 bg-slate-900 border border-slate-700 text-slate-400 rounded-md" disabled>
                            </div>
                            <div>
                                <label for="role" class="block text-sm font-medium text-slate-200 mb-1">Role (cannot be changed)</label>
                                <input type="text" id="role" value="{{ user.role | capitalize }}" class="w-full p-2 bg-slate-900 border border-slate-700 text-slate-400 rounded-md" disabled>
                            </div>
                            <div>
                                <button type="submit" class="btn-gradient text-white py-2 px-4 rounded-md shadow-md hover:scale-105 transition-all duration-300">
                                    Update Profile
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Change Password -->
                <div id="password" class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                    <h3 class="text-lg font-semibold text-slate-100 mb-4">Change Password</h3>
                    <form method="POST" action="{{ url_for('user_settings') }}">
                        <div class="space-y-4">
                            <div>
                                <label for="current_password" class="block text-sm font-medium text-slate-200 mb-1">Current Password</label>
                                <input type="password" id="current_password" name="current_password" class="w-full p-2 bg-slate-900 border border-slate-700 text-slate-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="new_password" class="block text-sm font-medium text-slate-200 mb-1">New Password</label>
                                <input type="password" id="new_password" name="new_password" class="w-full p-2 bg-slate-900 border border-slate-700 text-slate-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="confirm_password" class="block text-sm font-medium text-slate-200 mb-1">Confirm New Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="w-full p-2 bg-slate-900 border border-slate-700 text-slate-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                            <div>
                                <button type="submit" class="btn-gradient text-white py-2 px-4 rounded-md shadow-md hover:scale-105 transition-all duration-300">
                                    Change Password
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Notifications -->
                <div id="notifications" class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                    <h3 class="text-lg font-semibold text-slate-100 mb-4">Notification Settings</h3>
                    <form method="POST" action="{{ url_for('user_settings') }}">
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <input type="checkbox" id="email_notifications" name="email_notifications" class="h-4 w-4 text-indigo-500 focus:ring-indigo-500 border-slate-700 rounded bg-slate-900">
                                <label for="email_notifications" class="ml-2 block text-sm text-slate-200">Email Notifications</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="sms_notifications" name="sms_notifications" class="h-4 w-4 text-indigo-500 focus:ring-indigo-500 border-slate-700 rounded bg-slate-900">
                                <label for="sms_notifications" class="ml-2 block text-sm text-slate-200">SMS Notifications</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="browser_notifications" name="browser_notifications" class="h-4 w-4 text-indigo-500 focus:ring-indigo-500 border-slate-700 rounded bg-slate-900">
                                <label for="browser_notifications" class="ml-2 block text-sm text-slate-200">Browser Notifications</label>
                            </div>
                            <div>
                                <button type="submit" class="btn-gradient text-white py-2 px-4 rounded-md shadow-md hover:scale-105 transition-all duration-300">
                                    Save Notification Settings
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
